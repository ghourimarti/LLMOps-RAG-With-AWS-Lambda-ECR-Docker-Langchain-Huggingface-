<!DOCTYPE html>
<html>
<head>
    <title>QA with Doc using Flask</title>
</head>
<body>
    <h2>QA with Doc using Langchain and AWS Bedrock</h2>
    
    <form method="POST">
        <label for="user_question">Ask a question from the PDF files:</label><br>
        <input type="text" name="user_question" required><br><br>

        <button type="submit" name="action" value="update_vectors">Update/Create Vector Store</button>
        <button type="submit" name="action" value="run_llama">Run LLaMA Model</button>
    </form>

    {% if answer %}
        <h3>Result:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
